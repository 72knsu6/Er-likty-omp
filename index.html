
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>verloren</title>
  <style>
    body {
      background-color: black;
      color: #ccc;
      font-family: monospace;
      overflow: hidden;
      user-select: none;
    }
    .center-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      text-align: center;
      animation: glitch 3s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      50% { text-shadow: -2px 0 blue; }
      100% { text-shadow: 2px 0 red; }
    }
    .hidden-link {
      display: none;
    }
  </style>
  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function(e) {
      if (e.keyCode == 123 || e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
        return false;
      }
    };
  </script>
</head>
<body>
  <div class="center-text">
    Nihil verum est.<br>
    Alles ist verloren.<br>
    生きる意味はもう無い。<br>
    No eres más que un error.<br>
    <span style="color:darkred;">You're not supposed to be here...</span>
  </div>

</body>
</html>
